<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#2563EB',
              'brand-secondary': '#3B82F6',
              'base-100': '#F8FAFC', // page bg
              'base-200': '#FFFFFF',   // panel bg
              'base-300': '#E2E8F0',   // borders and light hover bg
              'content': '#475569',    // secondary text (slate-600)
              'text-primary': '#1E293B', // primary text (slate-800)
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
